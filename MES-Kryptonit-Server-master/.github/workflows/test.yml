name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mes_test
          POSTGRES_USER: mes
          POSTGRES_PASSWORD: mes
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U mes"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: mes_test
      DB_NAME_TEST: mes_test
      DB_USER: mes
      DB_PASSWORD: mes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run migrations
        run: npm run db:migrate
      - name: Check core schema
        run: npm run check:schema
      - name: Run tests with coverage
        run: npm run test:coverage
